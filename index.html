<!DOCTYPE html>
<html lang="en">
  <!--HEAD CONTENT-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>github-repo-listing-page</title>
    <!--bootstrap CDN link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!--bootstrap icons CDN link-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!--bootstrap js-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </head>
  <!--BODY CONTENT-->
  <body>
    <!--app container-->
    <div id="wrapper" class="shadow-lg p-1 custom-container container">
      <!--header-->
      <header class="d-flex justify-content-between p-1">
        <!--title-->
        <h2 class="mb-0 fw-bold"><i class="bi bi-github"></i> Public Repositories</h2>
        <!--search button-->
        <form role="search" onsubmit="return false" class="d-flex">
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="Enter GitHub username"
            aria-label="Search github Repositories"
            role="search"
            
          />
          <button
            class="btn btn-outline-success"
            id="searchButton"
            type="submit"
          >
            Search
          </button>
        </form>
      </header>
      <main id="main-section">
        <!--loading spinner-->
        <div id="loadingSpinner" class="loader spinner-border text-success" role="status" style="display: none">
          <span class="visually-hidden">Loading...</span>
        </div>
        <!--user profile info-->
      <div class="userProfile" id="userProfile">
        <div id="userInfo" class="row ms-0 p-2 ">
          <div class="img-container p-0 col-auto">
            
            <img id="avatar" src="" alt="User Avatar"/>
          </div>
          <div class="user-details col-auto align-items-center">
            <h2 id="user" class="mb-0"></h2>

            <p id="bio" class="fst-italic mb-1"></p>
            <div class="d-flex">
              <p id="location" class="mb-1"></p>
              <p id="publicRepos" class="mb-1"></p>
            </div>
              <a href="" id="websiteLink" class="link-dark link-underline-opacity-0 link-offset-3-hover link-underline-opacity-75-hover"></a>
              <a href="" id="githubLink" class="link-dark link-underline-opacity-0 link-offset-3-hover link-underline-opacity-75-hover"></a>
          </div>
        </div>
      </div>

      <!--list of repos-->
      <div id="results" class="result-container mx-0"></div>

      <!--Pagination buttons-->
      <div id="paginationbtns" class="pagination d-block text-center my-2">
        <button class="btn" id="prevButton">Older</button>
        <button class="btn" id="nextButton">Newer</button>
      </div>
      <!--end message-->
      <h2 id="message" class="text-center"></h2>
    </div>
      </main>
      
    <!--SCRIPT FILE-->
    <script src="index.js"></script>
  </body>
</html>
