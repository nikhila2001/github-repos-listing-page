<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>github-repo-listing-page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="wrapper">
      <form role="search" onsubmit="return false">
        <input
          type="text"
          id="username"
          class="form-control"
          placeholder="Enter GitHub username"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" id="searchButton" type="submit">
          Search
        </button>
      </form>
    <div id="paginationbtns">
        <button class="btn" id="prevButton">Previous</button>
        <button class="btn" id="nextButton">Next</button>
    </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
